<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JG Anniversary</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      height: 100vh; /* Changed to exactly 100vh */
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f5f7fa, #fae8ea);
      overflow: hidden; /* Prevent scrolling */
      color: #333;
      position: relative;
      /* Fixed padding to prevent overflow */
      padding-top: 100px;
    }
    
    /* Navigation Styles */
    nav {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      height: 80px;
    }
    
    .brand {
      font-family: 'Dancing Script', cursive;
      font-size: 32px; /* Increased font size */
      font-weight: 700;
      color: #ff5f85;
      text-decoration: none;
      text-shadow: 0 2px 4px rgba(255, 95, 133, 0.2);
    }
    
    .nav-menu {
      position: relative;
      display: inline-block;
    }
    
    .menu-btn {
      background: #ff5f85;
      color: white;
      border: none;
      padding: 14px 30px; /* Larger button */
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 18px; /* Larger text */
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255, 95, 133, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .menu-btn:hover {
      background: #ff3868;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 95, 133, 0.4);
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      min-width: 220px; /* Slightly wider dropdown */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 10px;
      z-index: 1;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Removed hover trigger for dropdown */
    
    .dropdown-content a {
      display: block;
      padding: 16px 20px;
      text-decoration: none;
      color: #444;
      transition: all 0.2s ease;
      font-weight: 500;
      border-left: 4px solid transparent;
      font-size: 16px; /* Slightly larger text */
    }
    
    .dropdown-content a:hover {
      background: #fff5f8;
      border-left: 4px solid #ff5f85;
      color: #ff5f85;
    }
    
    /* Show class for toggle functionality */
    .show {
      display: block;
    }
    
    /* Main Content - Centered in available space */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      /* No margin needed, using flex to center */
    }
    
    /* Container Layout */
    .container {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
      padding: 20px;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }
    
    /* Headline Container - Adjusted for smaller screens */
    #hedlinecontainer {
      position: absolute;
      left: 10%;
      z-index: 5;
      text-align: left;
    }
    
    /* Enhanced Title with Animation */
    .anniversary-title {
      font-family: 'Dancing Script', cursive;
      font-size: 76px; /* Larger font size */
      font-weight: 700;
      background: linear-gradient(90deg, #ff5f85, #ff8c66);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      z-index: 2;
      text-shadow: 0px 3px 6px rgba(255, 95, 133, 0.2);
      animation: float 3s ease-in-out infinite, gradient 6s linear infinite;
      margin-bottom: 15px;
    }
    
    /* Quote styling */
    .anniversary-quote {
      font-family: 'Montserrat', sans-serif;
      font-size: 15px;
      font-weight: 500;
      font-style: italic;
      color: #666;
      max-width: 650px;
      margin: 0;
      line-height: 1.5;
      position: relative;
      z-index: 2;
      text-align: center;
      padding-left: 15px;
      background: transparent;  
      padding: 10px 15px;
      border-radius: 0 8px 8px 0;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .sparkle {
      position: absolute;
      font-size: 24px;
      animation: sparkleAnimation 2s infinite;
      opacity: 0;
      z-index: 1;
    }
    
    @keyframes sparkleAnimation {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    
    /* Enhanced Gallery with Polaroid-Style - Increased size */
    .gallery {
      --d: 10s;
      display: grid;
      place-items: center;
      width: 340px; /* Increased size */
      position: absolute;
      right: 10%;
    }
    
    .gallery > img {
      grid-area: 1/1;
      width: 360px; /* Increased size */
      height: 360px; /* Increased size */
      aspect-ratio: 1;
      object-fit: cover;
      border: 12px solid #fff; /* Slightly thicker border */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      z-index: 2;
      animation: slide var(--d) infinite, z-order var(--d) infinite steps(1);
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .gallery > img:hover {
      transform: scale(1.05) rotate(var(--r));
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    
    .gallery img:last-child {
      animation-name: slide, z-order-last;
    }
    
    .gallery > img:nth-child(1) {
      animation-delay: calc(0*var(--d));
      --r: 3deg;
    }
    
    .gallery > img:nth-child(2) {
      animation-delay: calc(-0.2*var(--d));
      --r: -3deg;
    }
    
    .gallery > img:nth-child(3) {
      animation-delay: calc(-0.4*var(--d));
      --r: 3deg;
    }
    
    .gallery > img:nth-child(4) {
      animation-delay: calc(-0.6*var(--d));
      --r: -3deg;
    }
    
    .gallery > img:nth-child(5) {
      animation-delay: calc(-0.8*var(--d));
      --r: 3deg;
    }
    
    @keyframes slide {
      10% {
        transform: translateX(120%) rotate(var(--r));
      }
      0%, 100%, 20% {
        transform: translateX(0%) rotate(var(--r));
      }
    }
    
    @keyframes z-order {
      10%, 20% {
        z-index: 1;
      }
      80% {
        z-index: 2;
      }
    }
    
    @keyframes z-order-last {
      10%, 20% {
        z-index: 1;
      }
      90% {
        z-index: 2;
      }
    }
    
    /* Decorative Elements */
    .heart {
      position: absolute;
      width: 30px; /* Slightly larger hearts */
      height: 30px; /* Slightly larger hearts */
      background: rgba(255, 95, 133, 0.6);
      transform: rotate(45deg);
      animation: floatHeart 6s ease-in-out infinite;
      z-index: 0;
    }
    
    .heart:before, .heart:after {
      content: "";
      width: 30px; /* Slightly larger hearts */
      height: 30px; /* Slightly larger hearts */
      background: rgba(255, 95, 133, 0.6);
      border-radius: 50%;
      position: absolute;
    }
    
    .heart:before {
      top: -15px; /* Adjusted for larger size */
      left: 0;
    }
    
    .heart:after {
      top: 0;
      left: -15px; /* Adjusted for larger size */
    }
    
    @keyframes floatHeart {
      0%, 100% {
        transform: translateY(0) rotate(45deg);
      }
      50% {
        transform: translateY(-20px) rotate(45deg);
      }
    }
    
    /* Responsive Media Queries */
    @media only screen and (max-width: 1200px) {
      #hedlinecontainer {
        left: 5%;
      }
      
      .gallery {
        right: 5%;
      }
    }
    
    @media only screen and (max-width: 992px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      
      #hedlinecontainer {
        position: relative;
        left: 0;
        top: 0;
        transform: none;
        text-align: center;
        margin-bottom: 30px; /* Reduced margin */
        width: 100%;
      }
      
      .anniversary-title {
        font-size: 64px; /* Slightly reduced for medium screens but still larger than original */
      }
      
      .anniversary-quote {
        text-align: center;
        margin: 0 auto;
        border-left: none;
        border-top: 3px solid #ff5f85;
        border-radius: 0 0 8px 8px;
        padding: 15px;
      }
      
      .gallery {
        position: relative;
        right: 0;
        top: 0;
        transform: none;
        margin: 0 auto;
      }
    }
    
    @media only screen and (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }
      
      .anniversary-title {
        font-size: 56px; /* Further reduced but still larger than original */
      }
      
      .anniversary-quote {
        font-size: 16px;
        max-width: 320px;
      }
      
      .gallery > img {
        width: 280px; /* Reduced for mobile but still larger than original */
        height: 280px; /* Reduced for mobile but still larger than original */
      }
      
      .heart {
        transform: scale(0.8) rotate(45deg);
      }
    }
    
    @media only screen and (max-width: 480px) {
      .anniversary-title {
        font-size: 44px; /* Reduced for tiny screens but still larger than original */
      }
      
      .anniversary-quote {
        font-size: 14px;
        max-width: 280px;
      }
      
      .gallery > img {
        width: 240px; /* Reduced for tiny screens but still larger than original */
        height: 240px; /* Reduced for tiny screens but still larger than original */
      }
      
      .heart {
        transform: scale(0.6) rotate(45deg);
      }
      
      .menu-btn {
        padding: 12px 22px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation with fixed position -->
  <nav>
    <a href="#" class="brand">J&G</a>
    <div class="nav-menu">
      <button class="menu-btn" id="menuButton">Menu â–¾</button>
      <div class="dropdown-content" id="myDropdown">
        <a href="game.html">Games</a>
        <a href="letter.html">Letter</a>
        <a href="moments.html">Moments</a>
      </div>
    </div>
  </nav>
  
  <!-- Main Content - Using flexbox for perfect centering -->
  <div class="main-content">
    <!-- Hearts Decoration - Repositioned -->
    <div class="heart" style="top: 15%; left: 15%;"></div>
    <div class="heart" style="top: 35%; right: 20%;"></div>
    <div class="heart" style="bottom: 25%; left: 25%;"></div>
    <div class="heart" style="bottom: 15%; right: 15%;"></div>
    
    <!-- Content Container -->
    <div class="container">
      <!-- Anniversary Title with Quote -->
      <div id="hedlinecontainer">
        <div class="anniversary-title">Happy 1st AnniversaryðŸ’ž</div>
        <p class="anniversary-quote">"In you, I've found my best friend, my partner, and my forever. One year down, forever to go."</p>
      </div>
      
      <!-- Photo Gallery with Animation -->
      <div class="gallery">
        <img src="us1bloob.jpeg" alt="Together at Bloob">
        <img src="us2.jpg" alt="Special Moment">
        <img src="us4bday.jpeg" alt="Birthday Celebration">
        <img src="us3Freelife.jpg" alt="Free Life">
        <img src="us1stsemhonor.jpg" alt="First Semester Honor">
      </div>
    </div>
  </div>

  <script>
    // Add sparkling effect to the title
    function createSparkles() {
      const title = document.querySelector('.anniversary-title');
      const titleRect = title.getBoundingClientRect();
      
      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement('span');
        sparkle.textContent = 'âœ¨';
        sparkle.classList.add('sparkle');
        
        // Random position around the title
        const top = Math.random() * (titleRect.height + 40) - 20;
        const left = Math.random() * (titleRect.width + 40) - 20;
        
        sparkle.style.position = 'absolute';
        sparkle.style.top = `${top}px`;
        sparkle.style.left = `${left}px`;
        sparkle.style.animationDelay = `${Math.random() * 3}s`;
        
        title.parentNode.appendChild(sparkle);
      }
    }
    
    // Toggle menu function
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.getElementById('menuButton');
      const dropdown = document.getElementById('myDropdown');
      
      // Toggle dropdown on button click
      menuButton.addEventListener('click', function() {
        dropdown.classList.toggle('show');
        
        // Change button text based on state
        if(dropdown.classList.contains('show')) {
          menuButton.textContent = 'Close â–´';
        } else {
          menuButton.textContent = 'Menu â–¾';
        }
      });
      
      // Close dropdown if clicked outside
      window.addEventListener('click', function(event) {
        if (!event.target.matches('#menuButton') && !dropdown.contains(event.target)) {
          if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
            menuButton.textContent = 'Menu â–¾';
          }
        }
      });
    });
    
    // Run on page load
    window.addEventListener('load', createSparkles);
  </script>
</body>
</html>
